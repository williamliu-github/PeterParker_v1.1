<body>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">

    <div class="container">
        <!-- å·¦å´çš„ç™»å…¥å€åŸŸ -->
        <div class="login-section">

            <h2>æ­¡è¿å…‰è‡¨</h2>
            <p>è«‹æ–¼ä¸‹æ–¹è¼¸å…¥æ‚¨çš„ç™»å…¥è³‡è¨Š</p>
            <div id="errorMessage" style="color: red; display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="è¼¸å…¥æ‚¨çš„å¸³è™Ÿ" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="è¼¸å…¥æ‚¨çš„å¯†ç¢¼" required>

    <script>

        // è‡ªå‹•å¡«å…¥ä¿å­˜çš„ç”¨æˆ¶åå’Œå¯†ç¢¼
        window.onload = function () {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        };

        // é¡¯ç¤º/éš±è—å¯†ç¢¼åŠŸèƒ½
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash'); // åˆ‡æ›åœ–æ¨™
        });

        // ç™»å…¥è¡¨å–®æäº¤
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // é˜²æ­¢è¡¨å–®è‡ªå‹•æäº¤

            let errorMessage = document.getElementById('errorMessage');
            let userAccount = document.getElementById('username');
            let userPassword = document.getElementById('password');
            let isValid = true;

            errorMessage.style.display = "none";

            // é©—è­‰è¼¸å…¥
            if (userAccount.value.trim() === "") {
                errorMessage.style.display = "block";
                errorMessage.innerText = "è«‹è¼¸å…¥æ‚¨çš„éƒµä»¶ä¿¡ç®±ã€‚";
                isValid = false;
            } else if (userPassword.value.trim() === "") {
                errorMessage.style.display = "block";
                errorMessage.innerText = "è«‹è¼¸å…¥æ‚¨çš„å¸³è™Ÿå¯†ç¢¼ã€‚";
                isValid = false;
            }

            if (isValid) {
                const loginData = {
                    username: userAccount.value,
                    password: userPassword.value
                };

                // ä½¿ç”¨ fetch API ç™¼é€ç™»å…¥è«‹æ±‚
                fetch('http://localhost:8081/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json(); // è§£æç›¸æ‡‰çš„JSON
                        } else {
                            throw new Error("ç™»å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¸³è™Ÿæˆ–å¯†ç¢¼ã€‚");
                        }
                    })
                    .then(data => {
                        // å„²å­˜ token å’Œ adminId åˆ° localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('adminId', data.adminId); // å„²å­˜ adminId
                        window.location.href = 'dashboard-main.html'; // é‡å®šå‘åˆ°å„€è¡¨æ¿é é¢
                    })
                    .catch(error => {
                        errorMessage.style.display = "block";
                        errorMessage.innerText = error.message;
                    });
            }
        });


    </script>
