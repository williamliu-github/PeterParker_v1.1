<!-- Date Range Picker - docs: http://www.daterangepicker.com/ -->
<script src="scripts/moment.min.js"></script>
<script src="scripts/daterangepicker.js"></script>

<script>
$(function() {

    var start = moment().subtract(29, 'days');
    var end = moment();

    function cb(start, end) {
        $('#booking-date-range span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    }
    cb(start, end);
    $('#booking-date-range').daterangepicker({
    	"opens": "left",
	    "autoUpdateInput": false,
	    "alwaysShowCalendars": true,
        startDate: start,
        endDate: end,
        ranges: {
           'Today': [moment(), moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);

});

// Calendar animation and visual settings
$('#booking-date-range').on('show.daterangepicker', function(ev, picker) {
	$('.daterangepicker').addClass('calendar-visible calendar-animated bordered-style');
	$('.daterangepicker').removeClass('calendar-hidden');
});
$('#booking-date-range').on('hide.daterangepicker', function(ev, picker) {
	$('.daterangepicker').removeClass('calendar-visible');
	$('.daterangepicker').addClass('calendar-hidden');
});
</script>


<script>
	document.addEventListener("DOMContentLoaded", reloadOrder());
	
	
		
		
	function reloadOrder(){
		const userId = localStorage.getItem('userId');
		


		fetch(`http://localhost:8081/user/MultipleStatusOrderRetrieve/預約中/使用中/${userId}`, {
			method: 'GET',
			headers: {
				'Content-Type': 'application/json',
			}
		})
		.then(response => {
			if (response.status === 204) {
				console.log("No orders found for this user.");
				return []; // Return empty array if no content
			} else if (response.ok) {
				return response.json();
			} else {
				throw new Error('Failed to fetch user orders');
			}
		})
		.then(data => {
			if (data && data.length > 0) {
				
				const orderList = document.getElementById('orderlist');
				orderList.innerHTML = ""; // Clear existing orders if any
				data.forEach(order => {
					let orders = document.createElement('li');
					orders.classList.add('pending-booking');
					orders.innerHTML = `
						<div class="list-box-listing bookings"">
							<div style="width:300px;height: 169px;border-radius:20px; overflow:hidden;">
							 <img style="object-fit: cover; height: 100%; width: 100%" src="http://localhost:8081/user/image/${order.parkingId}" alt="Parking Image"/></div>
							<div class="list-box-listing-content">
								<div class="inner">
									<h3>${order.parkingName}<span id=status-${order.parkingId} class="booking-status">${order.statusId}</span></h3>
									<div class="inner-booking-list">
										<h5>開始時間：</h5>
										<ul class="booking-list">
											<li class="highlighted">${order.orderStartTime}</li>
										</ul>
									</div>
									<div class="inner-booking-list">
										<h5>結束時間：</h5>
										<ul class="booking-list">
											<li class="highlighted">${order.orderEndTime}</li>
										</ul>
									</div>    
									<div class="inner-booking-list">
										<h5>總共金額：</h5>
										<ul class="booking-list">
											<li class="highlighted">$${order.orderTotalIncome}</li>
										</ul>
									</div>        
									<div class="inner-booking-list">
										<h5>訂單編號：</h5>
										<ul class="booking-list">
											<li>${order.orderId}</li>
										</ul>
									</div>
								</div>
							</div>
						<div class="buttons-to-right">
						<a href="#" class="button gray" data-order-id="${order.orderId}" data-status-id="${order.statusId}" onclick="redirectToQRCode(this)"><i class="sl sl-icon-camera"></i> 使用 QR Code</a>
						<a href="user_ongoing_reservation.html" class="button gray" onclick="cancelExistingOrder(${order.orderId})"><i class="sl sl-icon-close"></i>取消訂單</a>
						</div>
						</div>`;

					orderList.appendChild(orders);
					let status = document.getElementById(`status-${order.parkingId}`);
					console.log(status.innerText);
					if (status.innerText === "預約中"){
						status.style.backgroundColor = "orange";
						
					}
					
					
				});
			} else {
				console.log("No orders available.");
			}
		})
		.catch(error => {
			console.error("Error:", error);
		});
	
	}
		
		function redirectToQRCode(element) {
		// 從 element 中獲取 data-order-id 屬性
		const orderId = element.getAttribute('data-order-id');
		const statusId = element.getAttribute('data-status-id');

		if (orderId) {
			sessionStorage.setItem('orderId', orderId);
			sessionStorage.setItem('orderStatus', statusId);
			window.location.href = `order_use.html?orderId=${orderId}`;
		} else {
			console.error('無法找到訂單 ID');
		}
	}




	
	
	
	
	function cancelExistingOrder(orderId) {
		const overlay = document.getElementById('loadingOverlay');
   		overlay.style.display = 'block';
		fetch(`http://localhost:8081/user/updateOrderStatus/${orderId}/已取消`, {
			method: 'GET',
			headers: {
				'Content-Type': 'application/json',
			}
		})
				.then(response => {
					if (response.ok) {
						console.log('sucess');
					} else {
						console.log(response);
					}
				})
				.then(data => {
					console.log(data);
				})
				.catch(error => {
					console.error("Error:", error);
				})
				.finally(()=>{
					const orderList = document.getElementById('orderlist');
					reloadOrder();
					overlay.style.display = "none";

				});
	}
	
	
	
	
	</script>
